<!DOCTYPE html>
<html>
<head>
	<title>
		Color Game
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="CG.css">

</head>
<body>
	<div class="head p-5">
		<div class="container">
			<h1 class="display-5">Color Guessing Game</h1>
			<h3>RGB(<span class="number">123</span>,<span class="number">234</span>,<span class="number">345</span>)</h3>		
		
		</div>
	</div>
	<div class="NAV">
		<div class="container">
			<div class="row mx-5 mb-5">	
			      <div class=" col-4 d-flex justify-content-end" id="PlayAgain">New Game</div>
			      <div class="col-4 d-flex justify-content-center" id="addText"></div>
			      <div class="col-2 d-flex justify-content-end">
			      	<div class="navBUTTON p-1">Easy</div>
			      </div>
			      <div class="col-2 d-flex">
			      	<div class="navBUTTON change p-1">Hard</div>
			      </div>
			      	   
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row d-flex justify-content-center px-5">
			<div class="col-md-3 col-4">
				 <button class=" btn gameButton"></button>
			</div>
		     <div class="col-md-3 col-4">
				 <button class=" btn gameButton"></button>
			</div>
		     <div class="col-md-3 col-4">
				 <button class=" btn gameButton"></button>
			</div>
		</div>	
	</div>
	<div class="container">
		<div class="row d-flex justify-content-center px-5 mt-4">
			<div class="col-md-3 col-4">
				 <button class=" btn gameButton extraBtn"></button>
			</div>
		     <div class="col-md-3 col-4">
				 <button class=" btn gameButton extraBtn"></button>
			</div>
		     <div class="col-md-3 col-4">
				 <button class=" btn gameButton extraBtn"></button>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="cg.js"></script>
</body>
</html>
